<!DOCTYPE html>
    <html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
     <body>


        <script>


            function readNum(){
                var enterNum = prompt ('Enter a number:');
                enterNum = parseInt(enterNum);
                return enterNum;
            }


            var enterOp = prompt('Enter an operator:');
            
            
            function readOp(){
                return enterOp;
            }


            function readSecondNum(){
                var enterSecondNum = prompt ('Enter another number:');
                enterSecondNum = parseInt(enterSecondNum);
                return enterSecondNum;
            }


            function calculator(){
                switch(enterOp){
                    case '+':
                     return enterNum + enterSecondNum;
                     
                    case '-':
                     return enterNum - enterSecondNum;
                     
                    case '*':
                     return enterNum * enterSecondNum;
                     
                    case '/':
                     return enterNum / enterSecondNum;
                     
                    default:
                    return 'Invalid operator';
                }

            }


            readNum();
            readOp();
            readSecondNum();
            calculator();



        </script>
     </body>    
</html>

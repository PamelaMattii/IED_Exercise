<!DOCTYPE html>
    <html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
     <body>

        <h2><a href='../index.html'>indietro</a></h2>
        <script>

            readOp();
            readNum();
            

            function readNum(){
                enterNum = prompt ('Enter a number:');
                enterNum = parseInt(enterNum);
                enterSecondNum = prompt ('Enter another number:');
                enterSecondNum = parseInt(enterSecondNum);
                
            }

            
            function readOp(){
                enterOp = prompt('Choose an operation\n Sum (+)\n Subtraction(-)\n Multiplication(*)\n Division(/):');
               
            }


            function calculator(){
                switch(enterOp){
                    case '+':
                     return enterNum + enterSecondNum;
                     
                    case '-':
                     return enterNum - enterSecondNum;
                     
                    case '*':
                     return enterNum * enterSecondNum;
                     
                    case '/':
                     return enterNum / enterSecondNum;
                     
                    default:
                    return 'Invalid operator';
                }

            }


           alert(calculator());



        </script>
     </body>    
</html>

<!DOCTYPE html>
    <html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
     <body>


        <script>


            readNum();
           
            readOp();

            function readNum(){
                enterNum = prompt ('Enter a number:');
                enterNum = parseInt(enterNum);
                enterSecondNum = prompt ('Enter another number:');
                enterSecondNum = parseInt(enterSecondNum);
                
            }


            
            
            function readOp(){
                enterOp = prompt('Enter an operator:');
               
            }

            /*enterSecondNum = readSecondNum();

            function readSecondNum(){
                enterSecondNum = prompt ('Enter another number:');
                enterSecondNum = parseInt(enterSecondNum);
                
            }*/


            function calculator(){
                switch(enterOp){
                    case '+':
                     return enterNum + enterSecondNum;
                     
                    case '-':
                     return enterNum - enterSecondNum;
                     
                    case '*':
                     return enterNum * enterSecondNum;
                     
                    case '/':
                     return enterNum / enterSecondNum;
                     
                    default:
                    return 'Invalid operator';
                }

            }


           alert(calculator());



        </script>
     </body>    
</html>
